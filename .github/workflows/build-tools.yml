name: build-tools
on: [push]
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Tooling/sdc11073/ci/requirements.txt
      - name: Build executable
        run: pyinstaller Tooling/sdc11073/ci/sdc11073-tooling.spec --noconfirm --log-level=WARN --onefile --nowindow
      - name: Copy files
        run: |
          copy /y Tooling\sdc11073\Tests\config.json dist\config.json
          xcopy /I Tooling\sdc11073\ca dist\ca
      - name: Upload executable
        uses: actions/upload-artifact@v2
        with:
          name: TestRunner
          path: dist/
          if-no-files-found: error