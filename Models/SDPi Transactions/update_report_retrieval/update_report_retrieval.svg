@startuml

!include ../_sequence_config.puml.incl

!include update_report_retrieval__main.puml.incl

@enduml

@startuml

skinparam monochrome true
autonumber


participant "SC" as sdc_sc
participant "SP" as sdc_sp

sdc_sc -> sdc_sp: Subscribe(Filter)
note left: Filter is a list of topics to subscribe for,\ni.e. metrics, alerts, components,\ncontext states or waveforms 
sdc_sc <- - sdc_sp: SubscribeResponse(SubscriptionManager, ExpirationTime)
note right: Subscription manager is an endpoint to\nrequest subscription removal, renewal\nor status retrieval
par
opt if subscription is supposed to be kept alive
    loop shortly before ExpirationTime expires
        sdc_sc -> sdc_sp: Renew(SubscriptionManager)
        sdc_sc <- - sdc_sp: RenewResponse(ExpirationTime)
    end
end
loop while subscription is running and reports ensue
    sdc_sc <- sdc_sp: Notification(Payload)
end
alt SC decides to quit subscription
    sdc_sc -> sdc_sp: Unsubscribe(SubscriptionManager)
    sdc_sc <- - sdc_sp: UnsubscribeResponse()
else SP decides to quit subscription
    sdc_sc <- sdc_sp: SubscriptionEnd(SubscriptionManager)
end
end

@enduml

