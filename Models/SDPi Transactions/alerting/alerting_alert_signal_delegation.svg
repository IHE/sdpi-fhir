th: 1.0; stroke-dasharray: 2.0,2.0;" x1="46.5" x2="436.5" y1="670.6406" y2="670.6406"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="14" x="58.5" y="665.7842">17</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="138" x="76.5" y="665.7842">UnsubscribeResponse()</text><line style="stroke: #000000; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="13" x2="465.5" y1="679.6406" y2="679.6406"/><text fill="#000000" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="180" x="18" y="691.0596">[SP decides to quit subscription]</text><polygon fill="#383838" points="52.5,712.8281,42.5,716.8281,52.5,720.8281,48.5,716.8281" style="stroke: #383838; stroke-width: 1.0;"/><line style="stroke: #383838; stroke-width: 1.0;" x1="46.5" x2="436.5" y1="716.8281" y2="716.8281"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="14" x="58.5" y="711.9717">18</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="225" x="76.5" y="711.9717">SubscriptionEnd(SubscriptionManager)</text><!--MD5=[e27dece3730030534273037fd99dcce4]
@startuml

!include ../_sequence_config.puml.incl

sdc_sc -> sdc_sp: Subscribe({DescriptionModificationReport, EpisodicAlertReport\n   OperationalStateReport, OperationInvokedReport})
sdc_sc <- - sdc_sp: SubscribeResponse(SubscriptionManager, ExpirationTime)

loop while subscription is running and a signal is ready to be generated remotely

    sdc_sc -> sdc_sp: SetAlertState(DelegableAlertSignalState, On)
    sdc_sc <- - sdc_sp: SetAlertStateResponse(TransactionId, Finished)

    sdc_sc <- sdc_sp: OperationInvokedReport(TransactionId, Finished)
    sdc_sc <- sdc_sp: EpisodicAlertReport(DelegableAlertSignalState, On)
    sdc_sc <- sdc_sp: EpisodicAlertReport(AlertSignalState, Off)
    
    sdc_sp -> sdc_sp: suppress alert signal
    sdc_sc <- sdc_sc: annunciate alert signal
    sdc_sc <- sdc_sc: sleep less than maximum confirmation time

end

    sdc_sc -> sdc_sp: SetAlertState(DelegableAlertSignalState, Off)
    sdc_sc <- - sdc_sp: SetAlertStateResponse(TransactionId, Finished)

    sdc_sc <- sdc_sp: OperationInvokedReport(TransactionId, Finished)

    sdc_sc <- sdc_sp: EpisodicAlertReport(DelegableAlertSignalState, Off)
    sdc_sc <- sdc_sp: EpisodicAlertReport(AlertSignalState, On)

!include ../update_report_retrieval/update_report_retrieval__unsubscribe.puml.incl

@enduml

@startuml

skinparam monochrome true
autonumber


participant "SC" as sdc_sc
participant "SP" as sdc_sp

sdc_sc -> sdc_sp: Subscribe({DescriptionModificationReport, EpisodicAlertReport\n   OperationalStateReport, OperationInvokedReport})
sdc_sc <- - sdc_sp: SubscribeResponse(SubscriptionManager, ExpirationTime)

loop while subscription is running and a signal is ready to be generated remotely

    sdc_sc -> sdc_sp: SetAlertState(DelegableAlertSignalState, On)
    sdc_sc <- - sdc_sp: SetAlertStateResponse(TransactionId, Finished)

    sdc_sc <- sdc_sp: OperationInvokedReport(TransactionId, Finished)
    sdc_sc <- sdc_sp: EpisodicAlertReport(DelegableAlertSignalState, On)
    sdc_sc <- sdc_sp: EpisodicAlertReport(AlertSignalState, Off)
    
    sdc_sp -> sdc_sp: suppress alert signal
    sdc_sc <- sdc_sc: annunciate alert signal
    sdc_sc <- sdc_sc: sleep less than maximum confirmation time

end

    sdc_sc -> sdc_sp: SetAlertState(DelegableAlertSignalState, Off)
    sdc_sc <- - sdc_sp: SetAlertStateResponse(TransactionId, Finished)

    sdc_sc <- sdc_sp: OperationInvokedReport(TransactionId, Finished)

    sdc_sc <- sdc_sp: EpisodicAlertReport(DelegableAlertSignalState, Off)
    sdc_sc <- sdc_sp: EpisodicAlertReport(AlertSignalState, On)

alt SC decides to quit subscription
    sdc_sc -> sdc_sp: Unsubscribe(SubscriptionManager)
    sdc_sc <- - sdc_sp: UnsubscribeResponse()
else SP decides to quit subscription
    sdc_sc <- sdc_sp: SubscriptionEnd(SubscriptionManager)
end

@enduml

